<?xml version="1.0" encoding="UTF-8"?>
<svg width="400" height="200" xmlns="http://www.w3.org/2000/svg" version="1.1">
  <rect width="100%" height="100%" fill="#ffffff"/>
  <!-- points -->
  <circle cx="80" cy="100" r="4" fill="#1f77b4" />
  <circle cx="100" cy="105" r="4" fill="#1f77b4" />
  <circle cx="120" cy="95" r="4" fill="#1f77b4" />
  <circle cx="300" cy="80" r="4" fill="#ff7f0e" />
  <circle cx="320" cy="85" r="4" fill="#ff7f0e" />
  <!-- centroid and arrow -->
  <circle cx="110" cy="100" r="6" fill="#2ca02c" />
  <line x1="110" y1="100" x2="140" y2="60" stroke="#2ca02c" stroke-width="2" marker-end="url(#arrow)" />
  <circle cx="140" cy="60" r="6" fill="#2ca02c" />
  <!-- arrow marker -->
  <defs>
    <marker id="arrow" markerWidth="10" markerHeight="10" refX="0" refY="3" orient="auto">
      <path d="M0,0 L0,6 L9,3 z" fill="#2ca02c" />
    </marker>
  </defs>
  <!-- labels -->
  <text x="120" y="120" font-size="12" fill="#333">Points</text>
  <text x="140" y="40" font-size="12" fill="#333">Shifted centroid</text>
</svg>